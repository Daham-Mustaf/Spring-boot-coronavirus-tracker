<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>
	<h1>Coronavirus Tracker Application</h1>
	<p> Current number of cases reported across globe.</p>
	
	<div class="jumbotron">
		<!--   <h1 class="display-4" th:text="${totalReportedcase}">Hello, world!</h1> -->
		<p class="lead">Total cases reported today.<span class="display-4" th:text="${totalReportedcase}"></span></p>
 
</div>
	

	<table>
		<tr>
			<th>#</th>
			<th>Province/State</th>
			<th>Country/Region</th>
			<th>Last Update</th>
		</tr>
		<tr th:each=" data, itrStat : ${coronaData}">
			<td th:text="${itrStat.index + 1}">#</td>
			<td th:text="${data.state}">Iraq</td>
			<td th:text="${data.country}">USA</td>
			<td th:text="${data.lastTotalCase}">12</td>

		</tr>
	</table>

</body>

</html>
